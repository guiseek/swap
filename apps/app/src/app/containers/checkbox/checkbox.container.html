<form id="swap" [formGroup]="form">
  <label swap-checkbox>
    <span>One</span>
    <input type="checkbox" swapControl formControlName="one" />
  </label>
  <label swap-checkbox>
    <span>Two</span>
    <input type="checkbox" swapControl formControlName="two" />
  </label>

  <fieldset formGroupName="group" class="mt-24px">
    <legend>Group</legend>

    <label class="swap-checkbox">
      <input type="checkbox" aria-controls="label-1 label-2" swap-checkbox-group />
      <span>Todos</span>
    </label>

    <hr />

    <label swap-checkbox class="ml-12px">
      <span>Labem 1</span>
      <input type="checkbox" id="label-1" swap-control formControlName="one" />
    </label>
    <label swap-checkbox class="ml-12px">
      <span>Label 2</span>
      <input type="checkbox" id="label-2" swap-control formControlName="two" />
    </label>
  </fieldset>
</form>

<footer swap-form="swap"></footer>

<pre>{{ form.value | json }}</pre>
