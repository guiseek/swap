<form id="swap" [formGroup]="form">
  <swap-tabs #tabs="swapTabs">
    <swap-tab tabTitle="Tab 1">
      <label swap-textfield standard>
        <span>CPF</span>
        <input
          type="text"
          swap-control
          formControlName="cpf"
          swap-mask="DDD.DDD.DDD-DD"
        />
        <output>Error</output>
      </label>
    </swap-tab>
    <swap-tab tabTitle="Tab 2" [active]="true">
      <label swap-textfield filled>
        <span>Pre√ßo</span>
        <input type="text" swap-control formControlName="price" swap-currency />
        <output>Error</output>
      </label>
    </swap-tab>
    <swap-tab tabTitle="Tab 3">
      <label swap-textfield outlined>
        <span>Telefone</span>
        <input
          type="text"
          swap-control
          formControlName="phone"
          swap-mask="(DD) DDDDD-DDDD"
        />
        <output>Error</output>
      </label>
    </swap-tab>
  </swap-tabs>
</form>

<footer swap-form="swap"></footer>

<pre>{{ form.value | json }}</pre>
