<label swap-textfield filled [formGroup]="form">
  <span [attr.for]="input.name">{{ input.label }}</span>

  <ng-container [ngSwitch]="input.controlType">
    <input
      swap-control
      *ngSwitchCase="'text'"
      [formControlName]="input.name"
      [id]="input.name"
      type="{{ input.controlType }}"
    />

    <input
      swap-control
      *ngSwitchCase="'checkbox'"
      [formControlName]="input.name"
      [id]="input.name"
      type="{{ input.controlType }}"
    />

    <textarea
      swap-control
      *ngSwitchCase="'textarea'"
      [formControlName]="input.name"
      [id]="input.name"
    ></textarea>

    <select
      [id]="input.name"
      *ngSwitchCase="'select'"
      [formControlName]="input.name"
    >
      <option *ngFor="let opt of input.options" [value]="opt.value">
        {{ opt.label }}
      </option>
    </select>
  </ng-container>

  <div class="errorMessage" *ngIf="!isValid()">{{ input.label }}</div>
</label>
